name: Build Fishbot

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019   # Windows 2019 still supports older .NET frameworks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore packages
        run: nuget restore Fishbot.sln

      - name: Install .NET Framework 3.5
        run: |
          choco install netfx-3.5-devpack -y

      - name: Build solution
        run: msbuild Fishbot.sln /p:Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Fishbot-exe
          path: |
            **/bin/Release/**
